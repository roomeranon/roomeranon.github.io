<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomer - Private Connections</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #f50057; /* Hot Pink */
            --accent-glow: #ff4081;
            --text: #ffffff;
            --chat-bg-sent: #f50057;
            --chat-bg-recv: #333;
        }

        body.light-mode {
            --bg: #ffffff;
            --text: #1a1a1a;
            --chat-bg-recv: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            transition: background 0.3s;
            perspective: 1000px; /* For 3D */
        }

        /* Nav */
        nav {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        .logo { font-weight: 800; font-size: 24px; color: var(--accent); letter-spacing: -1px; }
        .btn-sm { 
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.2); 
            color: inherit;
            padding: 5px 15px; 
            border-radius: 20px; 
            cursor: pointer;
            margin-left: 10px;
        }
        body.light-mode .btn-sm { border-color: rgba(0,0,0,0.1); background: rgba(0,0,0,0.05); }

        /* Hero */
        .hero-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 40px;
            text-align: center;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        body.light-mode h1 { background: linear-gradient(to right, #000, #555); -webkit-background-clip: text; }

        h1 span {
            color: var(--accent);
            -webkit-text-fill-color: var(--accent);
            text-shadow: 0 0 30px rgba(245, 0, 87, 0.5);
        }

        .cta-btn {
            background: var(--accent);
            color: white;
            padding: 18px 60px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 40px rgba(245, 0, 87, 0.4);
            transition: transform 0.2s;
            display: inline-block;
            margin-bottom: 60px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* 3D Phone Mockup */
        .phone-wrapper {
            width: 300px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(-15deg) rotateX(10deg);
            transition: transform 0.1s;
            cursor: pointer;
        }

        .phone-case {
            width: 100%;
            height: 100%;
            background: #111;
            border-radius: 40px;
            border: 8px solid #333;
            box-shadow: 
                -20px 20px 40px rgba(0,0,0,0.5),
                inset 0 0 20px rgba(0,0,0,0.8);
            overflow: hidden;
            position: relative;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 30px;
            background: #000;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 5;
        }

        /* Chat Screen Interface */
        .screen {
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            padding: 50px 15px 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .chat-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            font-size: 14px;
            max-width: 80%;
            animation: popIn 0.5s ease backwards;
            color: #fff;
        }

        .sent {
            align-self: flex-end;
            background: var(--chat-bg-sent);
            border-bottom-right-radius: 2px;
            animation-delay: 1.5s;
        }

        .recv {
            align-self: flex-start;
            background: var(--chat-bg-recv);
            border-bottom-left-radius: 2px;
            animation-delay: 0.5s;
        }

        .img-bubble {
            padding: 0;
            overflow: hidden;
            animation-delay: 2.5s;
        }
        .img-placeholder {
            width: 150px;
            height: 200px;
            background: url('https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80') center/cover;
            filter: blur(5px); /* Censored effect */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .img-placeholder::after {
            content: "Tap to View";
            position: absolute;
            color: white;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            filter: none;
            z-index: 2;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Reviews Marquee */
        .reviews-container {
            width: 100%;
            overflow: hidden;
            padding: 40px 0;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.2));
            margin-top: 50px;
        }

        .marquee {
            display: flex;
            gap: 20px;
            animation: scroll 20s linear infinite;
            width: max-content;
        }

        .review-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 15px;
            min-width: 250px;
            backdrop-filter: blur(5px);
        }
        
        body.light-mode .review-card {
            background: rgba(0,0,0,0.03);
            border-color: rgba(0,0,0,0.1);
        }

        .stars { color: #FFD700; font-size: 14px; margin-bottom: 5px; }
        .r-text { font-size: 14px; margin-bottom: 5px; font-style: italic; }
        .r-auth { font-size: 12px; opacity: 0.6; font-weight: bold; }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Interactive Phone */
        .hero-container:hover .phone-wrapper {
            transform: rotateY(0) rotateX(0) scale(1.05);
        }
    </style>
</head>
<body>

    <nav>

        <div>

            <button class="btn-sm" onclick="toggleTheme()">üåì</button>

    <div class="hero-container">

        <p style="margin-bottom: 30px; opacity: 0.7; max-width: 500px;" id="main-desc">

                    <div class="chat-bubble recv img-bubble">

                ]

        };

        let currentLang = 'en';

        // Phone 3D Effect on Mouse Move
        const container = document.querySelector('.hero-container');
        const phone = document.getElementById('phone');

        container.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            phone.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;

        // Lang & Content Logic
        function renderReviews(lang) {
            const track = document.getElementById('reviews-track');

            const doubledReviews = [...reviews, ...reviews, ...reviews]; 
            
            track.innerHTML = doubledReviews.map(r => `

            currentLang = currentLang === 'en' ? 'ru' : 'en';

            document.getElementById('dl-btn').innerText = t.btn;

            document.getElementById('msg2').innerText = t.msg2;
            document.getElementById('msg3').innerText = t.msg3;

        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        // Init
        if (navigator.language.startsWith('ru')) {
            toggleLang();
        } else {
            renderReviews('en');
        }

    </script>
</body>
</html>
